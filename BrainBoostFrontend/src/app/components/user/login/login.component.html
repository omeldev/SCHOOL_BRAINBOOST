<div class="login-container">

  <!-- Username -->
  <div class="input-container">
  <label class="input-label">Username: </label>
  <input
    class="input-field"
    type="text"
    placeholder="Username"
    (input)="nextUserName($event)"
  />
  </div>

  <!-- Password -->
  <div class="input-container">
    <label class="input-label">Password: </label>
  <input
    class="input-field"
    type="password"
    placeholder="Password"
    (input)="nextPassword($event)"
  />
  </div>

  <!-- Login Button -->
  <button class="login-button" (click)="login$()">
    Login
  </button>

 <div class="register-prompt">
  <a routerLink="/register" class="register-link">Don't have an account? Register here.</a>
 </div>

</div>
