<div class="login-container">

  <!-- Username -->
  <input
    type="text"
    placeholder="Username"
    (input)="nextUserName($event)"
  />

  <!-- Password -->
  <input
    type="password"
    placeholder="Password"
    (input)="nextPassword($event)"
  />

  <!-- Login Button -->
  <button (click)="login$()">
    Login
  </button>

</div>
